	<script type="text/javascript">

	/** Rajoute les vigule et le "et" final √† une √©num√©ration **/
	function choixMultiple(tableau) {
		var texte = "";

	 	if (tableau.length>1) {                             // Si il y a plus d'un choix
		    for (var i = 0; i <= tableau.length-2; i++) {   // 	 on parcours le tableau sauf le dernier item
				texte+=tableau[i]+", ";						//   on ajoute les virgules √† la fin de chaque item
			}
			texte = texte.slice(0, -2);						//   on el√®ve la vigule en trop
			texte += " et "+tableau[i];						//   on ajoute un "et" ainsi que le dernier item
	    } else {											// Sinon il n'y a qu'un seul choix
	    	texte=tableau[0];								// 	 on renvoie le choix
	    }

		return texte;	
	}

	/** Rajoute la majuscule initiale et le point final **/
	function majusculePoint(phrase){
		phrase = phrase.trim();															// supprime les espaces en trop en d√©but et fin de phrase
		phrase = phrase.charAt(0).toUpperCase() + phrase.slice(1);						// ajoute la majuscule initiale
		if (phrase.slice(-1)!="." && phrase.slice(-1)!="?" && phrase.slice(-1)!="!") {  // Si il n'y a pas d√©j√† un signe de pontuation final
			phrase = phrase+".";														//   on ajoute un point				
		}
		return phrase;
	}

	/** Ajoute la majuscule initiale **/
	function addMajusculeInitiale(phrase){
		phrase = phrase.trim();															// supprime les espaces en trop en d√©but et fin de phrase
		phrase = phrase.charAt(0).toUpperCase() + phrase.slice(1);						// ajoute la majuscule initiale
		return phrase;
	}

	/** Ajoute le point final **/
	function addPointFinal(phrase){
		phrase = phrase.trim();															// supprime les espaces en trop en d√©but et fin de phrase
		if (phrase.slice(-1)!="." && phrase.slice(-1)!="?" && phrase.slice(-1)!="!") {  // Si il n'y a pas d√©j√† un signe de pontuation final
			phrase = phrase+".";														//   on ajoute un point				
		}
		return phrase;
	}

	/** G√©n√©ration de la critique **/
	function myCritic() {

		var titre = addMajusculeInitiale($('#titre').val());

		var type = $("#type option:selected").val();
		var genre = choixMultiple($("#genre").val());
		var theme = choixMultiple($("#theme").val());
		var resume = majusculePoint($('#resume').val());
		var emotion = $('#emotions li.selected').data('val');
		var ressenti = addPointFinal($('#ressenti').val());
		var avis = $('#stars li.selected').last().data('val');
		var qualificatif  = choixMultiple($("#qualificatif").val());
		var ecriture = choixMultiple($("#ecriture").val());
		var recommandation = $("#recommandation option:selected").val();
		//alert($("input[name='emotion']:selected").val());

		// on rajoute les mots de liaison et on affiche le tout
		$('#critique').val(
			titre+","+ " √©crit par "+auteur+" est "+type+" "+genre+" qui parle "+theme+". "+
			resume+" "+
			"L'histoire est "+emotion+" "+ressenti+" "+
			avis+" lire ce livre, car j'ai trouv√© l'histoire "+qualificatif+". "+
			"Ce livre "+ecriture+" "+recommandation

		/** Rating star widget **/
		/** https://codepen.io/mmoradi08/pen/yLyYrGg **/
		$(document).ready(function(){

			/* 1. Visualizing things on Hover - See next part for action on click */
			$('#stars li').on('mouseover', function(){
		    var onStar = parseInt($(this).data('value'), 10); // The star currently mouse on

		    // Now highlight all the stars that's not after the current hovered star
		    $(this).parent().children('li.star').each(function(e){
		    	if (e < onStar) {
		    		$(this).addClass('hover');
		    	}
		    	else {
		    		$(this).removeClass('hover');
		    	}
		    });
		    
			}).on('mouseout', function(){
				$(this).parent().children('li.star').each(function(e){
					$(this).removeClass('hover');
				});
		});


		/* 2. Action to perform on click */
		$('#stars li').on('click', function(){
		    var onStar = parseInt($(this).data('value'), 10); // The star currently selected
		    var stars = $(this).parent().children('li.star');
		    
		    for (i = 0; i < stars.length; i++) {
		    	$(stars[i]).removeClass('selected');
		    }
		    
		    for (i = 0; i < onStar; i++) {
		    	$(stars[i]).addClass('selected');
		    }
		    	    
		});
	});
